{% extends 'core/base.html' %} {%block content%}
<div class="container-fluid" style='background: url("https://images.pexels.com/photos/326279/pexels-photo-326279.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
background-repeat: no-repeat;height:700px;font-size: 20px;  background-repeat: no-repeat;color:black;
background-size:100% 100%;'>
    <div class="row">
        <div class="col"></div>
        <div class="col bg- mt-3" Style='background-color:orange;border-radius: 25px;height:fit-content;'>
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message:</strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            <h3 class='text-center  '>Create your account!</h3>
            <form method="post" action="/signup" class="fw-bold">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Create A Username (use only letters and numbers)" Required>
                </div>
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name" Required>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address" Required>
                </div>
                <div class="form-group">
                    <label for="pass1">Password</label>
                    <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Create Your Password" Required>
                </div>
                <div class="form-group">
                    <label for="pass2">Confirm Password</label>
                    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Your Password" Required>
                </div>
                <h4 class='text-center px-4'> <button type="submit" class="btn btn-primary">Sign Up</button></h4>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
{%endblock%}
